{% extends "base.html" %}
{% block body %}

  <h1 class="title">{{title}}</h1>

  <div class="images-wrapper">
    {% for image in images %}
      <div class="list-item">
        {{ loop.index }}. Wow. Just look at this <span class="buzzword">{{image[1]|random}}</span>!
        <img src="{{image[0]}}" width="100">
      </div>
    {% endfor %}
  </div>

  <button><a href="/">Make another!</a></button>

{% endblock %}
